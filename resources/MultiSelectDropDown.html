<div data-dojo-attach-point="containerNode" class="bc-multi-select-dropdown">

    <div data-dojo-type="dijit.form.TextBox"
         data-dojo-attach-point="dapFilterField"
         data-dojo-props="placeHolder: 'type to filter'"
         data-dojo-attach-event="onKeyUp: _handleFilterChange"></div>

    <div data-dojo-attach-point="dapGridContainer" class="grid-container"></div>

    <div>
        <button data-dojo-type="dijit.form.Button"
                data-dojo-attach-event="onClick: _applyButtonClicked">Apply</button>
    </div>

</div>
