<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Multi-Select combo button</title>
    <style>
        @import "../../dojo/resources/dojo.css";
        @import "../../dijit/themes/dijit.css";
        @import "../../dijit/themes/claro/claro.css";
        @import "../../dgrid/css/skins/claro.css";
        @import "../resources/MultiSelectDropDown.css";

        h1 {
            margin-bottom: 1em;
        }

        #myMultiSelect .dijitComboButton .dijitButtonText {
            width: 10em;
        }
    </style>
    <script src="../../dojo/dojo.js"
            data-dojo-config="async: true"></script>
    <script>
        require([
            "dojo/dom",
            "dgrid-multiselect-combo/MultiSelectComboBox",
            "dojo/store/Memory",

            "dojo/domReady!"
        ],
                function (dom, MultiSelectComboBox, Memory) {
                    var e = dom.byId('placeholder');
                        w = new MultiSelectComboBox({
                            id: 'myMultiSelect',
                            displayAttr: 'foo',
                            showApplyButton: true,
                            showClearAllButton: true,
                            store: new Memory({
                                data: [
                                    {id: '1', foo: 'aaa1'},
                                    {id: '2', foo: 'aaa2'},
                                    {id: '3', foo: 'aaa3'},
                                    {id: '4', foo: 'aaa4'},
                                    {id: '5', foo: 'aaa5'},
                                    {id: '6', foo: 'bbb1'},
                                    {id: '7', foo: 'bbb2'},
                                    {id: '8', foo: 'bbb3'},
                                    {id: '9', foo: 'bbb4'},
                                    {id: '10', foo: 'bbb5'}
                                ]
                            })
                        });

                    e.appendChild(w.domNode);
                    w.watch('selection', function(value){
                        console.log(JSON.stringify(value));
                    });
                });
    </script>
</head>
<body class="claro">

<h1>Multi-select combo tests</h1>

<div id="placeholder">

</div>

</body>
</html>
